<html>

<head>
    <title>doge-balance setting</title>
    <style>
        button:hover {
            background-color: #FFAA55;
        }
    </style>
</head>

<body bgcolor="#FFAA00" onload="load()">
    <div style="width: 100%; height: 500px;">
        <div style="width: 100%; height:150px;"><img style="margin: auto;"
                src="https://dogecoin.com/assets/img/multidoge.png"></div>
        <div style="margin-top: 20px;"><input id="address" placeholder="your doge address."
                style="height: 40px;background-color: #FFAA55;border: #FF5500 solid 1px;" type="text"></div>
        <div style="margin-top: 20px;"><input id="currency" placeholder="your currencyï¼Œ like USD, CNY and other."
                style="height: 40px;background-color: #FFAA55;border: #FF5500 solid 1px;" type="text"></div>
        <button onclick="save()"
            style="color:cornsilk;margin-top: 20px; width: 100px; height: 50px; background-color: #FF5500;font-weight: 900;">submit</button>
    </div>
</body>
<script type="text/javascript">
    function save() {
        localStorage.setItem("address", document.getElementById("address").value);
        localStorage.setItem("currency", document.getElementById("currency").value);
        var options = {
            "address": document.getElementById("address").value,
            "currency": document.getElementById("currency").value
        }
        document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
    }
    function load() {
        document.getElementById("address").value = localStorage.getItem("address");
        document.getElementById("currency").value = localStorage.getItem("currency");
    }
</script>

</html>
